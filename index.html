<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atendimento - Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        input[disabled] {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
            border-color: #dee2e6;
        }

        textarea {
            height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .submit-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2980b9, #1f618d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .required {
            color: #e74c3c;
        }

        /* Estilos para o alerta personalizado */
        .custom-alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .custom-alert.show {
            opacity: 1;
            visibility: visible;
        }

        .alert-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transform: scale(0.8) translateY(-30px);
            transition: all 0.3s ease;
        }

        .custom-alert.show .alert-content {
            transform: scale(1) translateY(0);
        }

        .alert-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }

        .alert-icon::before {
            content: "✓";
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7);
            }

            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(39, 174, 96, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(39, 174, 96, 0);
            }
        }

        .alert-title {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .alert-message {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 14px;
        }

        .alert-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .alert-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .alert-button:active {
            transform: translateY(0);
        }

        /* Responsividade para embed */
        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .alert-content {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Formulário de Atendimento</h1>

        <form id="atendimentoForm">
            <div class="form-group">
                <label for="agente">Agente <span class="required">*</span></label>
                <input type="text" id="agente" name="agente" disabled required>
            </div>

            <div class="form-group">
                <label for="id">ID <span class="required">*</span></label>
                <input type="text" id="id" name="id" disabled required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF <span class="required">*</span></label>
                <input type="text" id="cpf" name="cpf" disabled required>
            </div>

            <div class="form-group">
                <label for="assunto">Assunto <span class="required">*</span></label>
                <input type="text" id="assunto" name="assunto" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição <span class="required">*</span></label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

    <!-- Alerta personalizado -->
    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <div class="alert-icon"></div>
            <div class="alert-title">Sucesso!</div>
            <div class="alert-message">Formulário enviado com sucesso!<br>Os dados foram processados.</div>
            <button class="alert-button" onclick="closeAlert()">OK</button>
        </div>
    </div>

    <script>
        // Função para obter parâmetros da URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Função para obter parâmetros do hash (para embed)
        function getHashParameter(name) {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            return params.get(name);
        }

        // Função para comunicar com o parent window (se estiver em iframe)
        function notifyParent(data) {
            if (window.parent !== window) {
                window.parent.postMessage({
                    type: 'form_submitted',
                    data: data
                }, '*');
            }
        }

        // Função para redimensionar o iframe automaticamente
        function resizeIframe() {
            if (window.parent !== window) {
                const height = document.body.scrollHeight;
                window.parent.postMessage({
                    type: 'resize',
                    height: height
                }, '*');
            }
        }

        // Preencher campos com parâmetros da URL ou hash
        document.addEventListener('DOMContentLoaded', function () {
            // Tentar obter parâmetros da URL primeiro
            let agente = getUrlParameter('agente');
            let id = getUrlParameter('id');
            let cpf = getUrlParameter('cpf');

            // Se não encontrar na URL, tentar no hash (para embed)
            if (!agente) agente = getHashParameter('agente');
            if (!id) id = getHashParameter('id');
            if (!cpf) cpf = getHashParameter('cpf');

            if (agente) {
                document.getElementById('agente').value = agente;
            }

            if (id) {
                document.getElementById('id').value = id;
            }

            if (cpf) {
                document.getElementById('cpf').value = cpf;
            }

            // Redimensionar iframe após carregamento
            setTimeout(resizeIframe, 100);
        });

        // Função para mostrar o alerta personalizado
        function showAlert() {
            const alert = document.getElementById('customAlert');
            alert.classList.add('show');

            // Adicionar efeito de vibração no botão de envio
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                submitBtn.style.transform = 'scale(1)';
            }, 150);
        }

        // Função para fechar o alerta
        function closeAlert() {
            const alert = document.getElementById('customAlert');
            alert.classList.remove('show');
        }

        // Fechar alerta ao clicar fora dele
        document.getElementById('customAlert').addEventListener('click', function (e) {
            if (e.target === this) {
                closeAlert();
            }
        });

        // Manipular envio do formulário
        document.getElementById('atendimentoForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Log dos dados
            console.log('Dados do formulário:', data);

            // Notificar o parent window
            notifyParent(data);

            // Mostrar alerta personalizado com delay para efeito
            setTimeout(() => {
                showAlert();
            }, 200);
        });

        // Escutar mensagens do parent window
        window.addEventListener('message', function (event) {
            if (event.data.type === 'set_params') {
                const { agente, id, cpf } = event.data;
                if (agente) document.getElementById('agente').value = agente;
                if (id) document.getElementById('id').value = id;
                if (cpf) document.getElementById('cpf').value = cpf;
            }
        });

        // Redimensionar quando o conteúdo mudar
        const observer = new MutationObserver(function (mutations) {
            resizeIframe();
        });

        observer.observe(document.body, {
            childList: true,
            subtree: true,
            attributes: true
        });
    </script>
</body>

</html>
